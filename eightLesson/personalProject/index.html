<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetHub</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/CartComponent.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="body-container" id="app">
        <div class="main-wrapper container">
            <header class="main-header">
                <div class="main-header-logo-wrapper"></div>
                <h1 class="main-header-title">GadgetHub</h1>
                <div class="main-header-icons">
                    <button class="main-header-cart-btn main-header-icon btn"
                        @click="$root.$refs.cart.showCart = !$root.$refs.cart.showCart">Cart</button>
                    <button class="main-header-door-btn main-header-icon btn">Sign in</button>
                    <cart ref="cart"></cart>
                </div>
            </header>
            <main class="main">
                <div class="main-products">
                    <div class="main-products-item">
                        <img src="img/id_product-123.png" alt="Photo" class="main-products-item-img">
                        <span class="main-products-item-name">Notebook</span>
                        <span class="main-products-item-price">$999</span>
                        <button class="main-products-item-btn btn">buy</button>
                    </div>
                    <div class="main-products-item">
                        <img src="img/id_product-123.png" alt="Photo" class="main-products-item-img">
                        <span class="main-products-item-name">Notebook</span>
                        <span class="main-products-item-price">$999</span>
                        <button class="main-products-item-btn btn">buy</button>
                    </div>
                    <div class="main-products-item">
                        <img src="img/id_product-456.png" alt="Photo" class="main-products-item-img">
                        <span class="main-products-item-name">Notebook</span>
                        <span class="main-products-item-price">$999</span>
                        <button class="main-products-item-btn btn">buy</button>
                    </div>
                </div>
            </main>
        </div>

        <footer class="main-footer container"></footer>
    </div>
</body>

</html>
